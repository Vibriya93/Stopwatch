<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Stopwatch</title>

</head>
<body>
    
    <!--Wrapping Div-->
    <div class="Wrapper">
        
        <h1>Stopwatch</h1>

        <h2>Javascript Project by Ante</h2>

        <!--Span to create the counter, 00:00:00 -->
        <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

    </div>    


        <!--Div to center buttons -->
        <!--Functions for the buttons themselves, Start, stop and rest-->
        <div class="buttonsele">
            
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        
        </div>

    
    <script src="script.js" defer></script>
</body>
</html>
